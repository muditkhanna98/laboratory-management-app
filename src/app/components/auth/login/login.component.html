<mat-card class="card" mat-elevation="3">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="login()"
      class="registration-form"
    >
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput id="username" formControlName="userName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          id="password"
          type="password"
          formControlName="password"
        />
      </mat-form-field>
      <button mat-raised-button color="accent">Login</button>
    </form>
  </mat-card-content>
</mat-card>
